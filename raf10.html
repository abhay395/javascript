<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <button class="js-alph" onclick="myfunction()" >sort in alphabeticaly</button>
    <button class="js-num" onclick="myfunction1()" >sort in Numerically</button>
    <p class="Js-p" >Hello How are you</p>
    <script>
        const mylist=["abhhay",'ajay','kuldeep','ak'];
        function myfunction(){
            mylist.sort();
            document.querySelector('.js-p').innerHTML=mylist;
        }
        function myfunction1() {
            mylist.sort(function(){return 0.5-Math.random();});
            document .querySelector('.js-p').innerHTML=mylist;
        }
        
    </script>
</body>
</html>
