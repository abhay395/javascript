<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="aj" ></p>
    <script>
        const frute=['hello','hii','thankyou']
        let text='<ul>'
            for(let i=0;i<frute.length;i++){
                text+="<li>"+frute[i]+"</li>"
            }
            text+="</ul>"
            document.querySelector('.aj').innerHTML=text;
    </script>
</body>
</html>
