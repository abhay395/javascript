<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-min</title>
</head>
<body>
    <p class="js-p" ></p>
    <script>
        myarr=['Abhay pejapati','kuldeep bairwa','Abhishek Gurjar']
        function myfunction(value){
            text+='<li>'+value+'</li>'
        }
        text='<ul>'
        myarr.forEach(myfunction)
        text+='</ul>'
        document.querySelector('.js-p').innerHTML=text
    </script>
</body>
</html>
