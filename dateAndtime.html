<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Map</title>
</head>
<body>
    <p class="js-p" ></p>
    <p class="js-p1" ></p>
    <p id="js-p2" ></p>
    <script>
        const month= ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const d =new Date(2005,7,21,4,25,44,41);
        document.querySelector('.js-p').innerHTML= month[d.getUTCMonth()]
        //Month and weak are will be same in it start from 0++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
        const weak=["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const myDay=d.getDay()
        document.querySelector('.js-p1').innerHTML= weak[myDay]
        //===================================================
        const mydate1=Date.now()
        console.log(mydate1)
        console.log(Math.floor(mydate1/((((((1000)*60)*60)*24)*365)*12)))//for seconde /1000
        //for minte/1000*60 for hour /1000*60*60 for day/1000*60*60*24 for year /1000*60*60*24*365 for month /1000*60*60*24*365*12 

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
        const RajasthanDate=new Date();
        RajasthanDate.setFullYear(2023,7+4,25+50);
        RajasthanDate.setHours(8)
        RajasthanDate.setMinutes(14)
        //RajasthanDate.setSeconds(4)
        // const abhay1=abhay.setHours(4);
        console.log(RajasthanDate);
//=========================================================================
        let text;
        const today = new Date();
        const someday = new Date();
        someday.setFullYear(2100, 0, 14);

        if (someday > today) {
        text = "Today is before January 14, 2100.";
        } else {
        text = "Today is after January 14, 2100.";
        }

        document.getElementById("js-p2").innerHTML = text;
</script>
</body>
</html
