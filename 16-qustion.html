<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM shiping calculater</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <p>Amazon Shiping Calculater </p>
    <p>Order under $40 = +$10 shiping</p>
    <p>Order over $40 = FREE shiping</p>
    <input placeholder="Cost of Order" class="js-input" onkeydown="
    // console.log(event.key);
    handelKeyDown(event);" >
    <button onclick="
   Calculatetotal();
    " >Calculate</button>
    <p class="js-totalcast" ></p>
    <p class="js-error"  style="color: red;" ></p>
    <script>
        function handelKeyDown(event) {
            if (event.key==='Enter'){
             Calculatetotal()
           }
        }
        // console.log(document.querySelector('input').innerHTML)
        function Calculatetotal(){
          const inputElement= document.querySelector('.js-input')
          let cost= Number(inputElement.value); //if we want a value in input 
         if(cost<0){
            document.querySelector('.js-error').innerHTML='Error:cost cannot be less than 0$'
            document.querySelector('.js-totalcast').innerHTML  = ``;
         }else if (cost>40){
            document.querySelector('.js-totalcast').innerHTML  = `$${cost}`;
            document.querySelector('.js-error').innerHTML=''
         }
         else if(cost>0 && cost<=40){
            cost=cost+10;
            document.querySelector('.js-totalcast').innerHTML  = `$${cost}`;
            document.querySelector('.js-error').innerHTML=''
         }
        
        };
       
    </script>
</body>
</html>
