<head>
    <meta charset="UTF-8">

</head>
<body>
    <p id="car" ></p>
    <script>

        const cars=[
        {type:'Saab',year:2045},
        {type:'BMW',year:2044}
        ,{type:'Volvo',year:20}
    ];
        cars.sort(function(a,b){
            let x=a.type.toLowerCase();
            let y=b.type.toLowerCase();
            if (x<y){return -1;}
            if(x>y){return +1;}
            return 0 ;
        })
        document.getElementById('car').innerHTML = cars[0].type +" "+ cars[0].year+"<br>"+cars[1].type +" "+ cars[1].year +"<br>"+cars[2].type +" "+ cars[2].year ;
        text=''

    </script>
</body>
    </script>
