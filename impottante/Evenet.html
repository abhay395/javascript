<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evente</title>
    <style>
        img{
            height: 100px;
            width: 170px;
        }
        body{
            background-color: #414141;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Amazing image</h2>
    <ul id="image">
        <li><img src="istockphoto-1426559579-1024x1024.jpg"
             id="woman" alt="photoshop"></li>
        <li><img id="car" src="istockphoto-166272807-1024x1024.jpg"></li>
        <li><img src="istockphoto-516449022-1024x1024.jpg" id="boat"></li>
        <li><img src="istockphoto-525670203-1024x1024.jpg" id="snow"></li>
        <li><a href="https://www.google.co.in/" style="color: white;" id="google" >google </a></li>
    </ul>
    <script>
        // document.querySelector('#boat').onclick = function(){
            //     alert("boat Click")
            // }this give me lese feature
            // attachEvent()
            // jquery-onevente litiner
            // type, timpstamp,defaultprevented
            // targete, to element,srcElemente, currentTarget 
            // clientX, clientY, screenX,screenY
            // altKey, ctrlKey,shiftkey,keycode
            document.getElementById('boat').addEventListener('click',function (e) {
               console.log(e) 
               console.log(e.currentTarget)
            })



            //event propgation false =evente bubling and true = evente caputuring
            // bubling event behave like bubele go inner to outer
            // capturing event  go outer to inner

            
            document.getElementById('image').addEventListener('click', function(e){
                console.log('click inside the ul')
            },false ) 
            document.getElementById('boat').addEventListener('click', function(e){
                console.log('click boat')
                e.stopPropagation() // it stop propgation outer
            },false )
            // document.getElementById('image').addEventListener('click', function(e){
            //     console.log('click inside the ul')
            // },true ) 
            // document.getElementById('boat').addEventListener('click', function(e){
            //     console.log('click boat')
            // },true )

            
            document.querySelector('#google').addEventListener('click',function(e){
                e.preventDefault()
                e.stopPropagation()
                console.log('google cliked')
            },false)
    </script>
</body>
</html>
